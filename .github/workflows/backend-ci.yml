name: Backend CI

on:
  push:
    paths:
      - 'Backend/**'
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (for scripts if needed)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Enable KVM for hardware acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Check KVM device
        run: |
          if [ -e /dev/kvm ]; then
            echo "/dev/kvm exists"
            ls -l /dev/kvm
          else
            echo "/dev/kvm does not exist"
          fi

      - name: Build and start containers
        run: docker compose up --build -d
        working-directory: ./Backend

      - name: Wait for DB to be ready
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U parking_user; then
              echo "Database is ready!"; break
            fi
            echo "Waiting for database..."; sleep 2
          done
        working-directory: ./Backend

      - name: Run DB migrations
        run: docker compose exec -T app flask db upgrade
        working-directory: ./Backend

      - name: Populate database (if SQL file exists)
        run: |
          if [ -f populate_parking_data.sql ]; then
            docker cp populate_parking_data.sql backend-db-1:/populate_parking_data.sql
            docker compose exec -T db psql -U parking_user -d parking_db -f /populate_parking_data.sql
          else
            echo "No populate_parking_data.sql found, skipping population."
          fi
        working-directory: ./Backend

      - name: Run tests with coverage and save debug log
        run: |
          docker compose exec -T app pytest --cov=app --cov-report=html --cov-report=term --junitxml=pytest-report.xml | tee pytest-debug.log
        working-directory: ./Backend

      - name: Copy test report from container
        run: docker cp $(docker compose ps -q app):/app/pytest-report.xml pytest-report.xml
        working-directory: ./Backend

      - name: Copy coverage report from container
        run: docker cp $(docker compose ps -q app):/app/htmlcov htmlcov
        working-directory: ./Backend

      - name: Copy debug log from container
        run: docker cp $(docker compose ps -q app):/app/pytest-debug.log pytest-debug.log
        working-directory: ./Backend

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: Backend/pytest-report.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: Backend/htmlcov/

      - name: Upload debug log
        uses: actions/upload-artifact@v4
        with:
          name: pytest-debug-log
          path: Backend/pytest-debug.log

      - name: Clean up containers
        if: always()
        run: docker compose down -v
        working-directory: ./Backend 
